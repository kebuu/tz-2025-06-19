# Test configuration
spring:
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///testdb
    username: testuser
    password: testpass
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  
  # Flyway configuration
  flyway:
    enabled: false
